version: '3.7'
services:
  fhir-server:
    container_name: fhir-server
    image: "samply/blaze:0.11.0-alpha.6"
    environment:
      BASE_URL: "http://fhir-server:8080"
      JAVA_TOOL_OPTIONS: ${CODEX_FHIR_SERVER_JVM_ARGS:--Xmx4g}
      LOG_LEVEL: debug
    ports:
    - ${PORT_BLAZE_FHIR:-127.0.0.1:8081}:8080
    volumes:
    - "blaze-data:/app/data"

volumes:
  blaze-data:
